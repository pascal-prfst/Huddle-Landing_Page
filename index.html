<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="header-logo" src="images/logo.svg" alt="huddle-logo" />
    <img class="header-image" src="images/illustration-mockups.svg" alt="image of a browser tab" />
  </header>
  <main>
    <h1>Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    <button><a href="#">Register</a></button>
    <div class="icon-container">
      <ion-icon name="logo-facebook"><a href="#"></a></ion-icon>
      <ion-icon name="logo-twitter"><a href="#"></a></ion-icon>
      <ion-icon name="logo-instagram"><a href="#"></a></ion-icon>
    </div>
  </main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
